<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="participant">
      <h2 data-cy="participantDetailsHeading"><span jhiTranslate="launchApp.participant.detail.title">Participant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ participant.id }}</span>
        </dd>
        <dt><span jhiTranslate="launchApp.participant.firstName">First Name</span></dt>
        <dd>
          <span>{{ participant.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="launchApp.participant.lastName">Last Name</span></dt>
        <dd>
          <span>{{ participant.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="launchApp.participant.displayName">Display Name</span></dt>
        <dd>
          <span>{{ participant.displayName }}</span>
        </dd>
        <dt><span jhiTranslate="launchApp.participant.user">User</span></dt>
        <dd>
          <span>{{ participant.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="launchApp.participant.team">Team</span></dt>
        <dd>
          <div *ngIf="participant.team">
            <a [routerLink]="['/team', participant.team?.id, 'view']">{{ participant.team?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/participant', participant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
